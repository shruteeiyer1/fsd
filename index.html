<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Survey Page</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header class="bg-primary text-white text-center py-4 mb-4">
    <h1 id="mainHeader">Simple Student Survey</h1>
    <p class="lead">We value your feedback — please take a minute to fill out this short survey.</p>
  </header>

  <!-- Main Container -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Survey Form -->
        <form id="surveyForm" class="p-4 border rounded shadow-sm bg-light">
          <h3 class="mb-3 text-center text-success">Survey Form</h3>

          <!-- Name Field -->
          <div class="mb-3">
            <label for="name" class="form-label">Full Name:</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
          </div>

          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address:</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>

          <!-- Age Field -->
          <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" id="age" class="form-control" min="10" max="100" placeholder="Enter your age">
          </div>

          <!-- Favorite Subjects -->
          <div class="mb-3">
            <label class="form-label">Favorite Subjects:</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="math" value="Math">
              <label class="form-check-label" for="math">Math</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="science" value="Science">
              <label class="form-check-label" for="science">Science</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="english" value="English">
              <label class="form-check-label" for="english">English</label>
            </div>
          </div>

          <!-- Feedback -->
          <div class="mb-3">
            <label for="feedback" class="form-label">Your Feedback:</label>
            <textarea id="feedback" class="form-control" rows="4" placeholder="Write your thoughts..."></textarea>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-success w-50">Submit Survey</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 mt-4 bg-light">
    <small>© 2025 Simple Survey Project | Roll No. 49 onwards</small>
  </footer>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional client-side confirmation -->
  <script>
    document.getElementById("surveyForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Thank you for submitting the survey!");
      this.reset();
    });
  </script>
</body>
</html>
